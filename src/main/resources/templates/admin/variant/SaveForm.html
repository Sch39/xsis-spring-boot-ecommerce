<div class="col-md-4">
  <div class="modal fade" id="modalForm" role="dialog" aria-labelledby="modal-form" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" class="text-3xl">Ã—</span>
                </button>
              </div>
              <p class="mb-0" id="modalDesc">Desc</p>
            </div>

            <div class="card-body">
              <form th:object="${variantEntity}" id="saveForm" role="form text-left" method="post">
                <input type="hidden" name="id" id="modalFieldId">

                <div class="form-group my-3">
                  <label class="form-label">Kategori</label>
                  <div class="input-group">
                    <select class="form-select border border-2 p-2" name="categoryId" id="modalFieldCategoryId">
                      <option selected value="" disabled>-- Pilih Kategori --</option>
                      <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">
                      </option>
                    </select>
                    <span class="input-group-text">
                      <i class="bi bi-caret-down-fill"></i>
                    </span>
                  </div>
                </div>


                <div class="form-group my-3">
                  <label class="form-label">Produk</label>
                  <div class="input-group">
                    <select class="form-select border border-2 p-2" name="productId" id="modalFieldProductId">
                      <option selected value="" disabled>-- Pilih Produk --</option>

                      <option class="form-control p-2 product-list-item d-none" th:each="product: ${products}"
                        th:value="${product.id}" th:text="${product.name}"
                        th:attr="data-category-id=${product.categoryId}">
                      </option>

                    </select>
                  </div>
                </div>


                <div class="form-group my-3">
                  <label class="form-label">Slug</label>
                  <input type="text" class="form-control border border-2 p-2" id="modalFieldSlug"
                    placeholder="Masukan url" name="slug">
                </div>

                <div class="form-group my-3">
                  <label class="form-label">Nama</label>
                  <input type="text" class="form-control border border-2 p-2" id="modalFieldName"
                    placeholder="Masukan nama" name="name">
                </div>

                <div class="form-group my-3">
                  <label class="form-label">Deskripsi</label>
                  <textarea class="form-control border border-2 p-2" rows="3" id="modalFieldDescription"
                    placeholder="Masukan deskripsi" name="description"></textarea>
                </div>

                <div class="form-group my-3">
                  <label class="form-label">Price</label>
                  <input pattern="[0-9]*[.,]?[0-9]*" inputmode="numeric" type="text"
                    class="form-control border border-2 p-2" id="modalFieldPrice" placeholder="Masukan harga"
                    name="price">
                </div>

                <div class="form-group my-3">
                  <label class="form-label">Stok</label>
                  <input pattern="[0-9]*[.,]?[0-9]*" inputmode="numeric" type="text"
                    class="form-control border border-2 p-2" id="modalFieldStock" placeholder="Masukan jumlah stok"
                    name="stock">
                </div>

                <!-- Is Delete Field -->
                <div class="form-check form-switch d-flex align-items-center my-3">
                  <input th:field="*{deleted}" th:val="*{deleted}" class="form-check-input" type="checkbox"
                    id="modalFieldDeleted" name="deleted">
                  <label class=" form-check-label mb-0 ms-3" for="modalFieldDeleted">Buat data ini
                    dihapus(disembunyikan)?</label>
                  <span th:if="${#fields.hasErrors('deleted')}" th:errors="*{deleted}"></span>

                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-round bg-gradient-info btn-lg w-100 mt-4 mb-0"><i
                      class="material-icons fs-3">save</i></button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
